<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Trivia</title>
</head>

<body>
    <img id="header" src="images/the-beatles.png" alt="Beatles Logo">
    <div id="all">
        <img id="background-image" src="images/sgt-pepper.jpg" alt="Sgt Pepper's Lonely Hearts Club Band">
        <button id="start">Start Game</button>
        <div id="win"></div>
        <div id="lose"></div>
        <div id="out-of-time"></div>
        <div id="end-game"></div>
        <div id="game">
            <div id="timer"></div>
            <h3 id="question"></h3>
            <button class="answerButton" id="ans1"></button>
            <button class="answerButton" id="ans2"></button>
            <button class="answerButton" id="ans3"></button>
            <button class="answerButton" id="ans4"></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="javascript/game2.js"></script>
</body>

</html>
